<fieldset class="fill-section collapsablemenu">
  <legend class="legend-fill js-legend">
    <i class="fa-solid fa-xl fa-keyboard"></i>
    <span class="fill">rellena</span>
    <i class="fa-solid fa-angle-up fa-2x js-arrow-design3 arrow"></i>
  </legend>


  <div class="fill-inputs-section section-to-hide collapsed">

    <label for="name" class="text-fill">nombre completo</label>
    <input type="text" name="name" placeholder="Ej: Ada Lovelace" class="js-name-input" required />

    <label for="jobpsition" class="text-fill">puesto</label>
    <input type="text" name="job" placeholder="Ej: Front-End developer" class="js-job-input" value="" required />

    <div class="div-text-fill">
      <div>
        <p class="profile">imagen de perfil</p>
        <label class="text-fill image_button" for="image">añadir imagen</label>
        <input type="file" name="photo" id="image" class="image__hiddenField js__profile-upload-btn js-img-input"
          required />
      </div>
      <div class="profile__preview js__profile-image"></div>
    </div>

    <label for="email" class="text-fill">email</label>
    <input type="text" name="email" placeholder="Ej: adalab@adalab" required class="js-email-input" value="" />

    <label for="phone" class="text-fill js-preview-phone">teléfono</label>
    <input type="phone" name="phone" placeholder="Ej: 789 653 214" class="js-phone-input" value="" />

    <label for="linkedin" class="text-fill">linkedin</label>
    <input type="text" name="linkedin" placeholder="Ej: https://www.linkedin.com/school/adalab/" class="js-link-input"
      required value="" />
    <label for="github" class="text-fill">github</label>
    <input type="text" name="github" class="js-git-input" placeholder="Ej: @Adalab" value="" required />
  </div>
</fieldset>
