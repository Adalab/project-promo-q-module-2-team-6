<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Awesome profile-cards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Merriweather:wght@900&family=Montserrat:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/9e21a44317.js"></script>
  <link rel="stylesheet" href="./assets/css/main.css" />
</head>

<body>
  <!-- Sandra -->

  <header class="header__profile">
    <a class="header__profile__link" href="./index.html" title="Volver a la página principal">
      <img
        class="header__profile__logo"
        src="./assets/images/scream-team-04.png"
        alt="Logo Awesome Profile Cards"
        title="Logo Awesome Profile Cards"
      />
    </a>
  </header>


  <main class="main-profile">
    <!-- Tatiana -->

    <body>
        <section class="preview">
            <button class="reset-button js-resetBtn">
                <i class="fa-regular fa-trash-can"></i>
                Reset
            </button>
            <selection class="card">
                <div class="rectangle">
                </div>
                <selection class="information ">
                    <p class="name js-preview-name">Nombre Apellido</p>
                    <p class="developer js-preview-job">Front-end developer</p>
                </selection>

                <img class="photo js-preview-photo" src="./assets/images/photo2.png" alt="profile photo">
                <ul class="icons">
                    <li>
                        <a class="icon-phone icon-border js-preview-phone" href=""  title="teléfono">
                            <i class="fa-solid fa-mobile-screen-button fa-xl"></i>
                            <!-- <i class="fa-solid fa-mobile fa-xl"></i> -->
                        </a>
                    </li>
                    <li>
                        <a class="icon-email icon-border js-preview-email" href="#" target="_blank" title="email">
                            <i class="fa-solid fa-envelope fa-xl"></i>
                        </a>
                    </li>
                    <li>
                        <a class="icon-linkedin icon-border js-preview-link" href="#" target="_blank"title="linkedin">
                            <i class="fa-brands fa-linkedin fa-xl"></i>
                        </a>
                    </li>
                    <li>
                        <a class="icon-github icon-border js-preview-github" href="#" target="_blank"title="github">
                            <i class="fa-brands fa-github-alt fa-xl"></i>
                        </a>
                    </li>
                </ul>
            </selection>
        </section>



        </section>

    </body>

    <section class="design-profile">
      <!-- Sara -->

      <form
        action="https://adalab-server-form.herokuapp.com"
        method="post"
        class="form js-allInputs"
      >
        <!-- Victoria -->
        <fieldset class="design-section collapsablemenu">
          <legend class="legend-design js-legend">
            <i class="icon fa-regular fa-object-ungroup"></i>
            <span class="fill">Diseña</span>
            <img src="./assets/images/knife.png" class="skull" alt="" />
          </legend>
          <section class="design-colors section-to-hide collapsed">
            <h3 class="design-subtitle">Colores</h3>
            <div class="colors-options">
              <div class="option">
                <!--  <label class="color-palette1 color-palette-label" for="color-palette1"> -->
                <input
                  type="radio"
                  name="palette"
                  value="color-palette1"
                  class="color-palette-input1"
                  id="1"
                  title="viernes 13"
                />
                <div class="option" title="viernes 13">
                  <div class="color1"></div>
                  <div class="color2"></div>
                  <div class="color3"></div>
                </div>
                <!-- </label> -->
              </div>
              <div class="option">
                <!--  <label class="color-palette2 color-palette-label" for="color-palette2"> -->
                <input
                  type="radio"
                  name="palette"
                  value="color-palette2"
                  class="color-palette-input2"
                  id="2"
                  title="Elm Street"
                />
                <div class="option" title="Elm Street">
                  <div class="color4"></div>
                  <div class="color5"></div>
                  <div class="color6"></div>
                </div>
                <!-- </label> -->
              </div>
              <div class="option">
                <!-- <label class="color-palette3 color-palette-label" for="color-palette3"> -->
                <input
                  type="radio"
                  name="palette"
                  value="color-palette3"
                  class="color-palette-input3"
                  id="3"
                  title="the blair witch"
                />
                <div class="option" title="the blair witch">
                  <div class="color7"></div>
                  <div class="color8"></div>
                  <div class="color9"></div>
                </div>
                <!-- </label> -->
              </div>
              <div class="option">
                <!-- <label class="color-palette4 color-palette-label" for="color-palette4"> -->
                <input
                  type="radio"
                  name="palette"
                  value="color-palette4"
                  class="color-palette-input4"
                  id="4"
                  title="Freddy come to me"
                />
                <div class="option" title="Freddy come to me">
                  <div class="color10"></div>
                  <div class="color11"></div>
                  <div class="color12"></div>
                </div>
                <!--  </label> -->
              </div>
            </div>
          </section>
        </fieldset>

        <fieldset class="fill-section collapsablemenu">
          <legend class="legend-fill js-legend">
            <i class="fa-solid fa-xl fa-keyboard"></i>
            <span class="fill">rellena</span>
            <img src="./assets/images/knife.png" class="skull" alt="" />
          </legend>

          <div class="fill-inputs-section section-to-hide collapsed">
            <label for="name" class="text-fill">nombre completo</label>
            <input
              type="text"
              name="name"
              placeholder="Ej: Ada Lovelace"
              class="js-name-input"
              required
            />

            <label for="jobpsition" class="text-fill">puesto</label>
            <input
              type="text"
              name="job"
              placeholder="Ej: Front-End developer"
              class="js-job-input"
              value=""
              required
            />

            <div class="div-text-fill">
              <div>
                <p class="profile">imagen de perfil</p>
                <label class="text-fill image_button" for="image">añadir imagen</label>
                <input
                  type="file"
                  name="photo"
                  id="image"
                  class="image__hiddenField js__profile-upload-btn js-img-input"
                  required
                />
              </div>
              <div class="profile__preview js__profile-image"></div>
            </div>

            <label for="email" class="text-fill">email</label>
            <input
              type="text"
              name="email"
              placeholder="Ej: adalab@adalab"
              required
              class="js-email-input"
              value=""
            />

            <label for="phone" class="text-fill js-preview-phone">teléfono</label>
            <input
              type="phone"
              name="phone"
              placeholder="Ej: 789 653 214"
              class="js-phone-input"
              value=""
            />

            <label for="linkedin" class="text-fill">linkedin</label>
            <input
              type="text"
              name="linkedin"
              placeholder="Ej: https://www.linkedin.com/school/adalab/"
              class="js-link-input"
              required
              value=""
            />
            <label for="github" class="text-fill">github</label>
            <input
              type="text"
              name="github"
              class="js-git-input"
              placeholder="Ej: @Adalab"
              value=""
              required
            />
          </div>
        </fieldset>

        <fieldset class="share-section collapsablemenu">
          <legend class="legend-share js-legend">
            <i class="icon fa-solid fa-share-nodes fa-xl"></i>
            <p class="share">comparte</p>
            <img src="./assets/images/knife.png" class="skull" alt="" />
          </legend>

          <div class="container-collapsible section-to-hide collapsed">
            <div class="button-container">
              <button class="button-create" name="newCardButton">
                <i class="fa-solid fa-address-card"></i>
                <span>crear tarjeta</span>
              </button>
            </div>

            <div class="check collapsed">
              <h3 class="share-text">¡Rellena todo el formulario!</h3>
            </div>

            <div class="created collapsed">
              <h3 class="share-text">la tarjeta ha sido creada:</h3>
              <a class="link" href="" target="_blank"
                >https://awesome-profile-card.com?id=A456DF0001</a
              >
              <a class="button-share" href="#" target="_blank">
                <i class="fa-solid fa-address-card"></i>
                <span> Compartir en twitter</span>
              </a>
            </div>
          </div>
        </fieldset>

      </form>

    </section>
  </main>

  <!-- Sandra -->
  <footer class="footer">
    <p class="footer__copyright">ScreemTeam profile-cards @2022</p>
    <img
      class="footer__logo"
      src="./assets/images/logo-adalab.png"
      alt="Logo Adalab"
      title="Logo Adalab"
    />
  </footer>


  <script src="./assets/js/main.js"></script>
</body>

</html>
